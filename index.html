<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="text-center">
    <form class="form-signin" method="POST" action="cgi-bin/home.py">
        <img class="mb-4" src="/gui/img/logo.svg" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Shared Power 2018</p>
    </form>

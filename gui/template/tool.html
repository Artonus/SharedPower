<div class="card my-3 py-1 px-1">
    <div class="row no-gutters">
        <div class="col-auto">
            <img src="../gui/img/{toolPic}" class="img-fluid" style="width:200px; height:200px;" alt="pic">
        </div>
        <div class="col">
            <div class="card-block px-3 py-3 w-auto" style="max-height:250px;">
                <form action="/cgi-bin/bookTool.py">
                    <h4 class="card-title">{toolName}</h4>
                    <p class="card-text">{toolDesc}
                    </p>
                    <div class="text-right align-bottom">
                        <input type="text" name="toolid" value="{id}" class="invisible">
                        <h3>&#163;{price}</h3>
                    </div>

                    <div class="text-right align-bottom">
                        <button type="submit" class="btn btn-primary">BOOK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<form class="border-bottom" method="POST" action="/cgi-bin/userPanel.py">
    <div class="form-group row">
        <label for="exampleUsername1">User name</label>
        <input type="text" class="form-control" id="exampleUsername1" aria-describedby="emailHelp" placeholder="Enter user name"
            value="{username}">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group row">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" value="{email}">
    </div>
    <div class="form-group row">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter name" value="{name}">
    </div>
    <div class="form-group row">
        <label for="exampleInputSurname1">Surname</label>
        <input type="text" class="form-control" id="exampleInputSurname1" placeholder="Enter surname" value="{surname}">
    </div>
    <div class="form-group row">
        <label for="exampleInputAdress1">Adress</label>
        <input type="email" class="form-control" id="exampleInputAdress1" placeholder="Enter adress" value="{adress}">
    </div>
    <div class="form-group row">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit changes</button>
</form>
